version: 2
updates:
  # Enable version updates for Composer dependencies
  - package-ecosystem: "composer"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
      timezone: "UTC"
    open-pull-requests-limit: 10
    reviewers:
      - "grimange"  # Replace with actual maintainer
    assignees:
      - "apn-ra"  # Replace with actual maintainer
    commit-message:
      prefix: "deps"
      prefix-development: "deps-dev"
      include: "scope"
    labels:
      - "dependencies"
      - "composer"
    allow:
      # Allow all dependency types
      - dependency-type: "direct"
      - dependency-type: "indirect"
    ignore:
      # Ignore patch updates for stable releases to reduce noise
      - dependency-name: "*"
        update-types: ["version-update:semver-patch"]
      # Ignore specific packages that need manual updates
      - dependency-name: "marcelog/pami"
        update-types: ["version-update:semver-major"]
    groups:
      # Group Laravel framework updates
      laravel:
        patterns:
          - "laravel/*"
          - "illuminate/*"
        update-types:
          - "minor"
          - "patch"
      # Group testing dependencies
      testing:
        patterns:
          - "phpunit/*"
          - "orchestra/*"
          - "mockery/*"
        update-types:
          - "minor"
          - "patch"
      # Group development tools
      dev-tools:
        patterns:
          - "phpstan/*"
          - "psalm/*"
          - "squizlabs/*"
        update-types:
          - "minor"
          - "patch"

  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
      timezone: "UTC"
    open-pull-requests-limit: 5
    reviewers:
      - "grimange"  # Replace with actual maintainer
    assignees:
      - "apn-ra"  # Replace with actual maintainer
    commit-message:
      prefix: "ci"
      include: "scope"
    labels:
      - "github-actions"
      - "ci"